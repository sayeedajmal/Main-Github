<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body class="body">
    <!-- Avatar -->
    <img src="Test.jpg" class="avatar" />
    <!-- Switch Box -->
    <input type="checkbox" class="checkbox" id="input-switch" />
    <label class="switch" for="input-switch">
      <span class="circle"></span>
    </label>
    <!-- SEARCH BOX WITH BUTTON-->
    <from
      ><input
        class="search"
        type="text"
        name="search"
        placeholder="Search Anything"
      />
      <br />
      <input class="submit" type="submit" name="submit" />
    </from>
    <div class="menu">
      <button>Menu</button>
      <div class="dropdown">
        <div>Home</div>
        <div>Info</div>
        <div>Contact</div>
        <div>LogOut</div>
      </div>
    </div>
  </body>
  <html></html>
</html>
