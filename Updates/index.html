<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="body">
    <!-- Avatar -->
    <img src="Test.jpg" class="avatar" />
    <!-- Switch Box -->
    <input type="checkbox" class="checkbox" id="input-switch" />
    <label class="switch" for="input-switch">
      <span class="circle"></span>
    </label>
    <div class="menu">
      <a href="https://go.java/?intcmp=gojava-banner-java-com"
        ><button class="java">Java</button></a
      >
      <a href="https://docs.oracle.com/en/java/javase/15/"
        ><button class="advancejava">Adv-Java</button></a
      >
      <a href="https://www.python.org"
        ><button class="python">Python</button></a
      >
      <a href="https://openjfx.io/"><button class="javafx">JavaFx</button></a>
    </div>
    <!-- SEARCH BOX WITH BUTTON-->
    <from
      ><input
        class="search"
        type="text"
        name="search"
        placeholder="Search Anything"
      />
      <br />
      <input class="submit" type="submit" name="submit" />
    </from>
  </body>
  <html></html>
</html>
